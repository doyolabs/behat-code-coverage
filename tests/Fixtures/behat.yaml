default:
    suites:
        default:
            contexts:
                - FeatureContext
    extensions:
        Doyo\Behat\Coverage\Extension:
            local: true
            remote: false
            filter:
                whitelist:
                    - src/*.php
                blacklist:
                    - src/blacklist
            report:
                html:
                    target: build/html
                    lowUpperBound: 60
                    highLowerBound: 90
                clover: build/clover.xml
                php: build/cov/behat.cov
                xml: build/xml
                crap4j: build/crap4j.xml
                text: true
