default:
    suites:
        default:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - behatch:context:json
                - behatch:context:rest
                - FeatureContext
            
    extensions:
        Behat\MinkExtension:
            base_url: http://localhost:8000
            default_session: symfony2
            sessions:
                symfony2:
                    goutte: ~
        Behatch\Extension: ~
        Doyo\Behat\Coverage\Extension:
            sessions:
                local: ~
                remote:
                    driver: remote
                    remote_url: http://localhost:8000/coverage.php
            filter:
                - style1/*.php
                - directory: src
                  exclude: 
                    - src/blacklist
                    - src/*/blacklist
                - file: 'files/file.php'
                  
            report:
                html:
                    target: build/html
                    lowUpperBound: 60
                    highLowerBound: 90
                clover: build/clover.xml
                php: build/cov/behat.cov
                crap4j: build/crap4j.xml
                text: true

local:
    suites:
        default:
            filters: 
                tags: 'local'

remote:
    suites:
        default:
            filters:
                tags: 'remote'
