default:
    suites:
        default:
            contexts:
                - FeatureContext
    extensions:
        Doyo\Behat\Coverage\Extension:
            drivers:
                - test
            filter:
                - style1/*.php
                - directory: src
                  exclude: 
                    - src/blacklist
                    - src/*/blacklist
                - file: 'files/file.php'
                  
            report:
                html:
                    target: build/html
                    lowUpperBound: 60
                    highLowerBound: 90
                clover: build/clover.xml
                php: build/cov/behat.cov
                crap4j: build/crap4j.xml
                text: true
