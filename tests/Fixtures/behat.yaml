default:
    extensions:
        Doyo\Behat\Coverage\Extension:
            local: true
            remote: false
            filter:
                whitelist:
                    - src/*.php
                blacklist:
                    - src/blacklist
            report:
                html:
                    target: build/html
                clover: build/clover.xml
                php: build/cov/remote.cov
                text: true
