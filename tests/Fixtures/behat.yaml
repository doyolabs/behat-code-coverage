default:
    suites:
        default:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - behatch:context:json
                - behatch:context:rest
                - FeatureContext
            filter: "~@remote"
            
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    goutte:
            base_url: http://localhost:8000
        Behatch\Extension: ~
        Doyo\Behat\Coverage\Extension:
            drivers:
                - test
            filter:
                - style1/*.php
                - directory: src
                  exclude: 
                    - src/blacklist
                    - src/*/blacklist
                - file: 'files/file.php'
                  
            report:
                html:
                    target: build/html
                    lowUpperBound: 60
                    highLowerBound: 90
                clover: build/clover.xml
                php: build/cov/behat.cov
                crap4j: build/crap4j.xml
                text: true

remote:
    suites:
        default:
            filters: 
                tags: '@remote'
